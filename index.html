<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkedIn Clone</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="flex justify-content-sb align-items-c">
    <div class="logo-container flex align-items-c">
      <img src="./assets/asset 25.svg" alt="linkedin-logo" class="logo cursor-pointer">
      <div class="search">
        <label for="search" class="lable">
          <img src="./assets/asset 26.svg" alt="search-icon" class="nav-icons icon-color">
        </label>
        <input type="search" name="search" id="search" placeholder="Search">
      </div>
    </div>

    <div class="nav-items-container flex align-items-c">
      <div class="nav-item-container flex align-items-c">
        <div style="border-bottom: 2px solid #000000;" class="nav-item cursor-pointer">
          <img src="./assets/asset 28.svg" alt="nav-icon">
          <p class="nav-txt txt-small" style="color: #000000;">Home</p>
        </div>
        <div class="nav-item cursor-pointer">
          <img src="./assets/asset 29.svg" alt="nav-icon" class="icon-color">
          <p class="nav-txt txt-small color-one">My Network</p>
        </div>
        <div class="nav-item cursor-pointer">
          <img src="./assets/asset 30.svg" alt="nav-icon" class="icon-color">
          <p class="nav-txt txt-small color-one">Jobs</p>
        </div>
        <div class="nav-item cursor-pointer">
          <img src="./assets/asset 31.svg" alt="nav-icon" class="icon-color">
          <p class="nav-txt txt-small color-one">Messaging</p>
        </div>
        <div class="nav-item cursor-pointer">
          <div class="icon-badge-container">
            <div class="icon-badge">10</div>
            <img src="./assets/asset 32.svg" alt="nav-icon" class="icon-color">
          </div>
          <p class="nav-txt txt-small color-one">Notification</p>
        </div>
        <div class="nav-item cursor-pointer">
          <img src="./assets/asset 1.jpeg" alt="nav-icon" class="nav-profile">
          <p class="nav-txt txt-small color-one">Me <i class="fa-solid fa-caret-down"></i></p>
        </div>
      </div>

      <div class="nav-item-container flex align-items-c border-left">
        <div class="nav-item padding-left cursor-pointer">
          <img src="./assets/asset 34.svg" alt="nav-icon" class="icon-color">
          <p class="nav-txt txt-small color-one">For Business <i class="fa-solid fa-caret-down"></i></p>
        </div>
        <div class="nav-item cursor-pointer">
          <img src="./assets/asset 36.svg" alt="nav-icon" class="icon-color">
          <p class="nav-txt txt-small color-one">Post a job for free</p>
        </div>
  </nav>

  <script src="https://kit.fontawesome.com/2f347afe5a.js" crossorigin="anonymous"></script>
</body>

</html>
